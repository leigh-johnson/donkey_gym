language: python
dist: bionic
python:
- 3.7
- 3.6
install: 
  - pip install -U tox-travis
  - pip install -e .
script: tox
deploy:
  - provider: pypi
  distributions: sdist bdist_wheel
  user: leigh-johnson
  on:
    all_branches: true
    tags: true
    repo: leigh-johnson/gym-donkeycar
    python: 3.6
  password:
    secure: 
  - provider: pages
    local_dir: docs/_build/html
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    on:
      branch: master
    verbose: true